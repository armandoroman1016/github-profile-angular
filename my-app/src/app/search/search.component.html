<form [formGroup] = "userForm" class="userForm">
  <mat-form-field>
    <mat-label>Search Users</mat-label>
    <input type = "text" matInput formControlName="userName" placeholder="Username..." >
  </mat-form-field>
  <button mat-raised-button color="primary" (click) = "handleSubmit()">GO</button>
</form>
